    <div class="container">
        <h1>&#128064; با من میای بیرون؟</h1>
        <div class="buttons">
            <button id="no-btn">نه</button>
            <button id="yes-btn">اره</button>
        </div>
        <div class="popup" id="popup">
            <p>&#129309; پس بهم تو تلگرام پیام بده</p>
        </div>
    </div>
    <script >const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const popup = document.getElementById("popup");
        
        noButton.addEventListener("mouseover", () => {
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * 80 + "vw";
            noButton.style.top = Math.random() * 80 + "vh";
        });
        
        yesButton.addEventListener("click", () => {
            popup.style.display = "block";
        });
        
        popup.addEventListener("click", () => {
            popup.style.display = "none";
        });
        
        // Hide the popup initially
        popup.style.display = "none";</script>
